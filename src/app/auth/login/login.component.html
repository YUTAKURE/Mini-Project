<div class="box">
    <mat-card-content>
        <form class="my-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" name="email" id="email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" name="password" id="password"
                    formControlName="password" required>
            </mat-form-field>

            <!-- ローディングスピナーの表示 -->
            <div *ngIf="showSpinner">
                <mat-spinner mode="indeterminate" diameter="17"></mat-spinner>
            </div>

            <!-- エラーメッセージをフォーム内に表示 -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" class="buttonSubmit"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </mat-card-actions>

            <!-- ログイン成功メッセージの表示 -->
            <div *ngIf="showMessage">
                <h3 style="color: blue;">Let's start. You are logged in!</h3>
            </div>
        </form>
    </mat-card-content>
</div>
